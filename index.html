<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" >
</head>
<body>
    <main>
        <div class="title">
            Voice and typing gallery
        </div>
        <input onclick="talk()" type="text" id="speechToText"  placeholder="Enter Keyword">
        <!-- <button >Click to speak</button> -->
        <div class="container">
            <div class="texts">
            </div>
          </div>
        <div id="results">
        </div>
    </main>
    <script>
        function talk(){
            var talk = new webkitSpeechRecognition();
            talk.lang = "en-gb";
            talk.onresult= function(event){
                console.log(event);
                document.getElementById("speechToText").value =
                    event.results[0][0].transcript;
            } 
            talk.start();
        }
    </script>
    <script src="search.js"></script>
</body>
</html>
